<mat-grid-list cols="3" rowHeight="10em">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <h2>Request edit page</h2>
  </mat-grid-tile>
  <mat-grid-tile>
    <p>{{profName}}</p>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </mat-grid-tile>
  <mat-grid-tile>
    
    <h4>User Data will be used for (months) </h4>
<mat-form-field appearance="fill">
  <mat-label>Months</mat-label>
  <select matNativeControl required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
</mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <h4>User Data will be copied </h4>
    <mat-form-field appearance="fill">
      <mat-label>yes/no</mat-label>
      <select matNativeControl required>
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </mat-form-field>
      </mat-grid-tile>
    <mat-grid-tile>
      <section class="example-section" [formGroup]="toppings">
        <h4>The data will be used for following purposes:</h4>
        <p><mat-checkbox formControlName="pepperoni">Research</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">Analysis</mat-checkbox></p>
      </section>
    </mat-grid-tile>

    <mat-grid-tile rowspan="1">
      <div>
          <button mat-raised-button color="blue" (click)="submit()">submit request</button>
      </div>
  </mat-grid-tile>
    
</mat-grid-list>
