<h4>Basic mat-select</h4>
<mat-form-field appearance="fill">
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let userT of userType" [value]="userT.value">
      {{userT.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="webid-field" appearance="fill">
    <mat-label>web-id</mat-label>
    <input matInput placeholder="Ex. " value="Sushi">
  </mat-form-field>
